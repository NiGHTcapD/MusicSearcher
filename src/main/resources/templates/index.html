<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script type="text/javascript" src="frontpage.js"></script>
    <link rel="stylesheet" href="frontpage.css">
</head>
<body>

<!--Message for after clicking buttons-->

    <form id="entry" action="new-index" method="post">
<!--Input song title-->
        <label for="songTitle">Song title:</label><br>
        <input type="text" id="songTitle" name="songTitle" onBlur="validateTitle()"><br>
        <div id="titleCallout" style="color:red"></div>
            <p></p>
<!--Input artist name-->
        <label for="artist">Artist:</label><br>
        <input type="text" id="artist" name="artist" onBlur="validateArtist()"><br>
        <div id="artistCallout" style="color:red"></div>

            <p></p>
<!--Input BPM(s)-->
        <label for="beatsPer">BPM:</label><br>
        <input type="text" id="beatsPer" name="beatsPer"  onBlur="validateBeats()"><br>
<!--On-off button for multiples, disables one box and enables the other-->
        <div id="beatsPerCallout" style="color:red"></div>
<!--dropdown for multiple BPM; "yes", 2, 3, 4, 5, 6,...-->
        <label for="beatsPerMany">Searching for multiple BPMs? How many?</label>
        <input type="number" id="beatsPerMany" name="beatsPerMany" min="0" max="11" step="1" value="1">

        <p></p>

<!--Input key(s)-->
        <label for="musicKeys">Key:</label><br>
        <input type="text" id="musicKeys" name="musicKeys"  onBlur="validateKeys()"><br>
<!--On-off button for multiples, disables one box and enables the other-->
        <div id="musicKeysCallout" style="color:red"></div>
<!--dropdown for multiple key; "yes", 2, 3, 4, 5, 6,...-->
        <label for="musicKeysMany">Searching for multiple keys? How many?</label>
        <input type="number" id="musicKeysMany" name="musicKeysMany" min="0" max="11" step="1" value="1">

        <p></p>

<!--Input time signatures(s)-->
        <label for="timeSigns">Time signature:</label><br>
        <input type="text" id="timeSigns" name="timeSigns"  onBlur="validateSigns()"><br>
<!--On-off button for multiples, disables one box and enables the other-->
        <div id="timeSignsCallout" style="color:red"></div>
<!--dropdown for multiple signs; "yes", 2, 3, 4, 5, 6,...-->
        <label for="timeSignsMany">Searching for multiple signatures? How many?</label>
        <input type="number" id="timeSignsMany" name="timeSignsMany" min="0" max="11" step="1" value="1">

        <p></p>

            <p></p>
<!--Submit button for searching-->
        <input type="button" onclick="this.form.action='search'; this.form.submit()" value="Search with all active fields">
            <p></p>
<!--Submit button for new data-->
        <input type="button" onclick="this.form.action='new-index'; validator()" value="Submit a new song with all active fields">
        <div id="sumbissionCallout" style="color:red"></div>
        <p></p>
        <div id="notification" style="color:blue" th:text="${message}"></div>

            <p></p>
        <input type="reset">
        <!--Doesn't hurt to have this-->
    </form>

<hr>

    <p></p>
    <table>
        <tr>
            <td>Title</td>
            <td>Artist</td>
            <td>BPM(s)</td>
            <td>Key(s)</td>
            <td>Time Signature(s)</td>
        </tr>
        <tr th:each="returnable: ${songsReturnable}">
            <td th:text="${returnable.songTitle}"></td>
            <td th:text="${returnable.Artist}"></td>
            <td th:text="${returnable.beats}"></td>
            <td th:text="${returnable.keys}"></td>
            <td th:text="${returnable.times}"></td>
        </tr>
    </table>

</body>
</html>
